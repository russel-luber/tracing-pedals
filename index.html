<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracing Pedals</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>
</head>
<body>
  <header>
    <h1>🚴🏼‍♂️ Bikewatching</h1>
    <label style="margin-left:auto">
      Filter by time:
      <input id="time-slider" type="range" min="-1" max="1439" value="-1" /> 
      <time id="selected-time"></time>
      <em id="any-time">(any time)</em>
    </label>
  </header>

  <div id="map">
    <svg></svg>
  </div>

  <footer class="legend">
    <div><span class="swatch" style="background: steelblue;"></span> Mostly Departures</div>
    <div><span class="swatch" style="background: gray;"></span> Balanced</div>
    <div><span class="swatch" style="background: darkorange;"></span> Mostly Arrivals</div>
  </footer>
</body>
</html>
